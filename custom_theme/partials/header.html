<header class="bg-white shadow-lg sticky top-0 z-50">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
            <!-- Логотип -->
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-r from-primary-500 to-primary-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-lg">M</span>
                </div>
                <a href="{{ nav.homepage.url|url }}" class="text-2xl font-bold text-gray-800 hover:text-primary-600 transition-colors duration-200">
                    {{ config.site_name }}
                </a>
            </div>

            <!-- Навигация для десктопа -->
            <div class="hidden md:flex items-center space-x-8">
                {% for nav_item in nav %}
                <a href="{{ nav_item.url|url }}" 
                   class="text-gray-700 hover:text-primary-600 font-medium transition-colors duration-200 relative 
                          {% if nav_item.active %}text-primary-600{% endif %}
                          after:content-[''] after:absolute after:left-0 after:-bottom-2 after:w-0 after:h-0.5 after:bg-primary-600 after:transition-all hover:after:w-full">
                    {{ nav_item.title }}
                </a>
                {% endfor %}
            </div>

            <!-- Кнопка мобильного меню -->
            <button class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200" 
                    onclick="toggleMobileMenu()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <!-- Мобильное меню -->
        <div id="mobileMenu" class="md:hidden hidden mt-4 pb-4 border-t border-gray-200">
            <div class="flex flex-col space-y-3 mt-4">
                {% for nav_item in nav %}
                <a href="{{ nav_item.url|url }}" 
                   class="px-4 py-2 text-gray-700 hover:bg-primary-50 hover:text-primary-600 rounded-lg transition-colors duration-200
                          {% if nav_item.active %}bg-primary-50 text-primary-600 border-r-2 border-primary-600{% endif %}">
                    {{ nav_item.title }}
                </a>
                {% endfor %}
            </div>
        </div>
    </nav>
</header>

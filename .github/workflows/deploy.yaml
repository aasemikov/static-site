name: Deploy MkDocs

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install mkdocs mkdocs-material
    - run: mkdocs build
    - uses: actions/upload-pages-artifact@v3
      with:
        path: site
    - uses: actions/deploy-pages@v4